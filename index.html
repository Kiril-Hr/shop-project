<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="logo">
                        <a href="#"><img src="image/logo.png" alt="logo"></a>
                    </div>
                </div>
                <div class="col-6">
                    <nav>
                        <ul class="menu">
                            <li><a href="#">Home</a></li>
                            <li class="submenu-m">
                                <a href="#">Products</a>
                                <p></p>
                                <ul class="submenu">
                                    <li><a href="#">Smartphone</a></li>
                                    <li><a href="#">TV</a></li>
                                    <li><a href="#">Laptop</a></li>
                                    <li><a href="#">Desktop</a></li>
                                    <li><a href="#">Other tech</a></li>
                                </ul>
                            </li>
                            <li><a href="#">Payment</a></li>
                            <li><a href="#">Shipping</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="col-3 d-flex">
                    <form method="get" class="header-search">
                        <input type="text" name="search" placeholder="search">
                        <button class="btn" type="submit"></button>
                    </form>

                    <div class="header-cart">
                        <div class="product-count"></div>
                    </div>
                </div>
                
            </div>
        </div>
    </header>

    <main class="main">
        <div class="containerForSlider">
            <div class="slider">
                <div>
                    <p>Slide #1</p> 
                </div>
                <div>
                    <p>Slide #2</p> 
                </div>
                <div>
                    <p>Slide #3</p> 
                </div>
                <div>
                    <p>Slide #4</p> 
                </div>
            </div>

            <div class="boxForSq">
                <div class="slider-square-1"></div>
                <div class="slider-square-2"></div>
                <div class="slider-square-3"></div>
                <div class="slider-square-4"></div>
            </div>
            
            <div class="slider-prev"></div>
            <div class="slider-next"></div>
        </div>


    </main>

    <footer class="footer">
        Footer
    </footer>

    <script src="script.js"></script>
</body>
</html>
